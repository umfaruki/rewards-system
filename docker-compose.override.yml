version: '3.4'

services:
  rewardsdb:
   container_name: rewardsdb
   environment: 
     - POSTGRES_USER=admin
     - POSTGRES_PASSWORD=D2ksx09j
     - POSTGRES_DB=rewardsDb
   restart: always
   ports:
     - "5433:5432"
